<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple calculator in HTML, CSS and Javascript!"
    />
    <meta name="keywords" content="calculator, calculadora" />
    <meta name="author" content="Daniel Cauan" />
    <link rel="icon" href="assets/img/favicon.ico" type="img/favicon" />
    <link rel="stylesheet/less" type="text/css" href="assets/css/style.less" />
    <title>Calc.js</title>
  </head>
  <body>

    <main>
      <div class="calculator">
        <div class="res">
          <p>Result</p>
        </div>
        <form method="">
          <label for="n1">
            First number
          </label>
          <input type="number" name="number 1" id="n1" required placeholder="0">
          <label for="n2">
            Second number
          </label>
          <input type="number" name="number 1" id="n2" required placeholder="0">
          <label for="op">
            Operator
          </label>
          <select name="operator" id="op">
            <option value="addition">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
          </select>
          <button type="submit">Calculate</button>
        </form>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/less.js"></script>
  </body>
</html>
